<!-- Modal -->
<div class="modal fade" id="updateModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <input id="message_button" type="hidden" class="close"
                       data-dismiss="modal">&times;
                <h4 class="modal-title">پیام سایت</h4>
            </div>
            <div class="modal-body">
                <h4 style="color: mediumvioletred">
                    <label for="update_comment{{ comment_id }}"
                           style="font-size: 20pt">متن نظر</label>
                    <textarea id="update_comment{{ comment_id }}"
                              class="form-control">
                    </textarea>
                </h4>
            </div>
            <div class="modal-footer">
                <button id="{{ comment_id }}update" type="button" class="btn btn-default"
                        data-dismiss="modal">ارسال نظر
                </button>
                <button id type="button" class="btn btn-default"
                        data-dismiss="modal">بستن
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="update_modal_success" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <input id="message_button" type="hidden" class="close"
                       data-dismiss="modal">&times;
                <h4 class="modal-title">پیام سایت</h4>
            </div>
            <div class="modal-body">
                <h4 style="color: mediumvioletred">
                    .نظر شما با موفقیت ویرایش شد
                </h4>
            </div>
            <div class="modal-footer">

                <button id="close_button{{ comment_id }}" type="button" class="btn btn-default"
                        data-dismiss="modal">بستن
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="updateModal_error" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <input id="message_button" type="hidden" class="close"
                       data-dismiss="modal">&times;
                <h4 class="modal-title">پیام سایت</h4>
            </div>
            <div class="modal-body">
                <h4 style="color: mediumvioletred">
                    خطایی پیش آمد لطفا مجددا تلاش کنید.
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">بستن
                </button>
            </div>
        </div>
    </div>
</div>

{% include 'components/update_ajax.html' with comment_id=comment.id %}
