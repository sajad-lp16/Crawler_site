{% load static %}
<div class="col-sm-4 pull-right">
    <div class="product-image-wrapper">
        <div class="single-products">
            <a href="{% url 'movies:movie_detail' movie.genre.slug movie.slug %}">
                <div class="productinfo text-center">
                    {% if movie.cover %}
                        <img src="{{ movie.cover.url }}" width="200px" height="300px" alt="">
                    {% else %}
                        <img src="{% static 'images/product-details/1.jpg' %}" width="200" height="200" alt="">
                    {% endif %}
                </div>
            </a>

        </div>
        <div class="choose">
            <p style="text-align: center; font-size: 12pt">{{ movie.name }}</p>
            <ul class="nav nav-pills nav-justified">
                <li><a href="{% url 'movies:movie_detail' movie.genre.slug movie.slug %}"><i class="fa fa-plus-square"></i>مشاهده جزئیات</a></li>
            </ul>
        </div>
    </div>
</div>
